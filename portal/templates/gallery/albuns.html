{% extends "base.html" %}

{% block main_content %}
    <ul class="media-grid">
        {% for album in albuns %}
        <li>
            <a href="{% url album album.slug %}">
                <img class="thumbnail" style="width: 250px"
                    src="{{ MEDIA_URL }}{{ album.cover }}" />
                {{ album.description }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
